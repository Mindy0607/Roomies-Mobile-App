<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/geolocation-db@4.0.0/dist/geolocation-db.min.js"></script>
  <script>
    document.addEventListener("deviceready", onDeviceReady, false);

    // These functions run when Cordova is ready
    function onDeviceReady() {
      //alert('Cordova is ready!');

      // Attach event listener to "Choose from Library" button
      var chooseButtonEl = document.getElementById("chooseButton");
      chooseButtonEl.addEventListener("click", chooseFromLibrary);

      
    }

    function chooseFromLibrary() {
      navigator.camera.getPicture(successCallback, failCallback, {
        sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
        destinationType: Camera.DestinationType.DATA_URL
      });
    }

    // Success Callback
    function successCallback(imageData) {
      // Display image
      var image = document.getElementById('photo');
      image.src = "data:image/jpeg;base64, " + imageData;
    }

    // Error Callback 
    function failCallback(message) {
      alert('Error!!!: ' + message);
    }


  </script>
</head>
<body>
    <!-- Link to the first page -->
  <div class="tag-container">
    <a class="myProfile" href="index.html" target="_blank">Back</a>
  </div>
  <!-- My profile page elements -->
  <h2>My Profile</h2>
  <div class="myProfile-container">
        <img id="photo" src="image/user.png" width="150" height="150">
        <button id="chooseButton">Select</button>
         <p>Prefer name: </p>
         <input type="text" id="nameInput" placeholder="Enter your name">
         <p>Birthday: </p>
         <input type="date" id="bDay">
          <button id="saveButton">Save</button>
  </div>
  
  

</body>
</html>
